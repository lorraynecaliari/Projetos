<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Estoque</title>
</head>
<body>
	 <div class="container">

        <h2>Controle do Estoque</h2>
<!--formulario-->

    <div>
    <form method="post" id="form">
        <input type="text" placeholder="Nome" id="nome" class="input">
        <input type="number" placeholder="Quantidade" id="qtd" class="input">
        <input type="number" placeholder="Valor" id="valor" class="input">

        <input type="submit" value="Adicionar" id="adicionar" class="btnAdd">
    </form>
    </div>
 
 <!--lista-->

    <div>
        <table class="tabela">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th colspan="2">Ação</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
