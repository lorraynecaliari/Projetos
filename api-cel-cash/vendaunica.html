<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Venda Unica</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html">Logo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="minhaconta.html">Minha Conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="vendaunica.html">Venda Unica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="assinatura.html">Assinatura</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md">
        
        <div id="VendasEncontradas">
            <a id="totalVendas"></a>
        </div>  
    </div>

    <div class="container-md">
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">
                    Código
                    <input type="text" class="form-control" id="galaxPayId" placeholder="">
                </th>
                <th scope="col">
                    Cliente
                    <input type="text" class="form-control" id="nomeCliente" placeholder="">
                </th>
                <th scope="col">
                    Documento
                    <input type="text" class="form-control" id="documentoCliente" placeholder="">
                </th>
                <th scope="col">
                    Valor
                    <input type="text" class="form-control" id="valorVenda" placeholder="">
                </th>
                <th scope="col">
                    Método de Pagamento
                    <select id="statusFilterPayment">
                        <option value="">Todos</option>
                        <option value="creditcard">Cartão de Credito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                </th>
                <th scope="col">
                    Status
                    <select id="statusFilter">
                        <option value="">Todos</option>
                        <option value="active">Ativa</option>
                        <option value="canceled">Cancelada</option>
                        <option value="closed">Encerrada</option>
                        <option value="waitingPayment">Aguardando pagamento</option>
                        <option value="inactive">Inativa</option>
                    </select>
                </th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container-md">
        <div id="error-message" class="alert alert-danger d-none"></div>
        <div id="no-sales-alert" class="alert alert-warning d-none">Nenhuma venda encontrada com esse status.</div>
    </div>

    <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #000000;">
            <!-- Copyright -->
            <div class="text-center p-3">
                © 2024 Lorrayne Caliari
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>

    <script src="vendaunica.js"></script>
    <script src="token.js"></script>

</body>
</html>
