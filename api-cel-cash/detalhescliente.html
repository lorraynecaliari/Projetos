    <div id="cliente-detalhes">
        <h1>Detalhes do Cliente</h1>
        <p><strong>Codigo:</strong> <span id="cliente-id"></span></p>
        <p><strong>Nome:</strong> <span id="cliente-nome"></span></p>
        <p><strong>Documento:</strong> <span id="cliente-documento"></span></p>
        <p><strong>Emails:</strong> <span id="cliente-emails"></span></p>
        <p><strong>Telefones:</strong> <span id="cliente-telefones"></span></p>
        <h2>Endereço</h2>
        <p><strong>CEP:</strong> <span id="cliente-zipcode"></span></p>
        <p><strong>Rua:</strong> <span id="cliente-street"></span></p>
        <p><strong>Número:</strong> <span id="cliente-number"></span></p>
        <p><strong>Complemento:</strong> <span id="cliente-complement"></span></p>
        <p><strong>Bairro:</strong> <span id="cliente-neighborhood"></span></p>
        <p><strong>Cidade:</strong> <span id="cliente-city"></span></p>
        <p><strong>Estado:</strong> <span id="cliente-state"></span></p>
    </div>

    <div>
        <button class="btn btn-info" id="voltar-btn">Voltar</button>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('cliente-id').textContent = params.get('galaxPayId') || 'N/A';
            document.getElementById('cliente-nome').textContent = params.get('name') || 'N/A';
            document.getElementById('cliente-documento').textContent = params.get('document') || 'N/A';
            document.getElementById('cliente-emails').textContent = params.get('emails') ? params.get('emails').split(',').join(', ') : 'N/A';
            document.getElementById('cliente-telefones').textContent = params.get('phones') ? params.get('phones').split(',').join(', ') : 'N/A';
            document.getElementById('cliente-zipcode').textContent = params.get('zipCode') || 'N/A';
            document.getElementById('cliente-street').textContent = params.get('street') || 'N/A';
            document.getElementById('cliente-number').textContent = params.get('number') || 'N/A';
            document.getElementById('cliente-complement').textContent = params.get('complement') || 'N/A';
            document.getElementById('cliente-neighborhood').textContent = params.get('neighborhood') || 'N/A';
            document.getElementById('cliente-city').textContent = params.get('city') || 'N/A';
            document.getElementById('cliente-state').textContent = params.get('state') || 'N/A';

            document.getElementById('voltar-btn').addEventListener('click', function() {
                window.location.href = 'clientes.html';
            });
        });
    </script>
