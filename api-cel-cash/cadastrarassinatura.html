<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Assinatura</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html">Logo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="minhaconta.html">Minha Conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="vendaunica.html">Venda Unica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="assinatura.html">Assinatura</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md" >
        <div class="row-dados">
            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
            <form class="row g-3">
                <p>Dados Do Cliente</p>
                <div class="col-md-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" id="name" placeholder="Nome" value="Teste">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">CPF</label>
                    <input class="form-control" type="text" id="document" placeholder="CPF/CNPJ" value="24551246301">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" type="text" id="emails" placeholder="Email" value="teste@gmail.com">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Telefone</label>
                    <input class="form-control" type="number" id="phones" placeholder="Celular" value="3140201512">
                  </div>
              </form>
          </div>
    
          <div class="row-dados"> 
            <form class="row g-3">
                <p>Endereço Do Cliente</p>
                <div class="col-md-4">
                    <label class="form-label">Rua</label>
                    <input class="form-control" type="text" id="street" placeholder="Rua" value="Rua Tiros">
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Número</label>
                    <input class="form-control" type="text" id="numberAddress" placeholder="Numero" value="35">
                  </div>
                  <div class="col-md-2">
                    <label class="form-label">Complemento</label>
                    <input class="form-control" type="text" id="complement" placeholder="Complemento" value="4 Andar">
                  </div>
                  <div class="col-md-2">
                    <label class="form-label">Bairro</label>
                    <input class="form-control" type="text" id="neighborhood" placeholder="Bairro" value="Calafate">
                  </div>
                <div class="col-md-4">
                  <label class="form-label">Cidade</label>
                  <input class="form-control" type="text" id="city" placeholder="Cidade" value="Belo Horizonte">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado</label>
                    <input class="form-control" type="text" id="state" placeholder="Estado" value="MG">
                  </div>
                <div class="col-md-4">
                  <label class="form-label">CEP</label>
                  <input class="form-control" type="text" id="zipCode" placeholder="CEP" value="30411365">
                </div>
              </form>
          </div>

          <div class="row-dados">
            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
            <form class="row g-3">
                <p>Dados Da Assinatura</p>
                <div class="col-md-3">
                    <label class="form-label">Valor</label>
                    <input class="form-control" type="number" id="value" placeholder="Valor" value="12999">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Quantidade</label>
                    <input class="form-control" type="number" id="quantity" placeholder="Quantidade" value="0">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Periodicidade </label>
                    <select class="form-select" id="periodicity">
                        <option value="weekly">Semanal</option>
                        <option value="biweekly">Quinzenal</option>
                        <option value="monthly">Mensal</option>
                        <option value="bimonthly">Bimestral</option>
                        <option value="quarterly">Trimestral</option>
                        <option value="biannual">Semestral</option>
                        <option value="yearly">Anual</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Data de Pagamento</label>
                    <input class="form-control" type="date" id="firstPayDayDate" placeholder="Data de Pagamento">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Forma de pagamento </label>
                    <select class="form-select" id="mainPaymentMethodId">
                        <option value="creditcard">Cartão de Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                  </div>
              </form>
          </div>

          <div class="row-dados">
            <a href="assinatura.html" class="btn btn-info btn-sm">Voltar</a>
            <button type="button" class="btn btn-success btn-sm" onclick="cadastrarAssinatura()">Salvar</button>
          </div>
        </div>

    <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #000000;">
            <!-- Copyright -->
            <div class="text-center p-3">
                © 2024 Lorrayne Caliari
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>

    <script src="token.js"></script>
    <script src="cadastrarassinatura.js"></script>

</body>
</html>
