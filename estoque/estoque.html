<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Estoque</title>

</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
        <input type="search" id="pesquisar" placeholder="Pesquisar...">
        <img src="lupa.png" class="lupa">
    </header>

    <div class="container">
        <div class="info">
        <div class="input">
            <input type="text" id="produto" placeholder="Nome">
            <input type="number" id="qtd" placeholder="Quantidade">
            <input type="number" id="valor" placeholder="Valor">
            <button onclick="produto.salvar()" id="btn" class="btn">Salvar</button>
            <button onclick="produto.cancelar()" class="btn">Limpar</button> 
        </div>

       
    </div>

    <div>
        <table class="tabela">
            <thead>
                <th class="center">Código</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="saida"></tbody>
        </table>
    </div>
    </div>
</body>
